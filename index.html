<!doctype html>

<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/app.css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body id="index-page">
        <header class="container">
          <div class="row">
            <h1 class="small-12 medium-8 small-centered columns">
                WillowTree Employee Flip &amp; Match Game!
            </h1>
            <div class="small-12 medium-6 small-centered columns">
              <a href="#" class="button info tiny" id="instructions-button">View Instructions</a>
              <dl class="game-instructions">
                <dt>Step 1</dt>
                <dd>Click on a card to reveal the employee's picture.</dd>
                <dt>Step 2</dt>
                <dd>Click on a second card to find the match.</dd>
              </dl>
            </div>
          </div>
        </header>
        <div class="container game-table">
            <div class="row">
                <section class="small-12 medium-6 small-centered columns game-score">
                    <h3>
                        Game: <span class="game-number">0</span>
                    </h3>
                    <h3>
                        Score: <span class="total-score">0</span>
                    </h3>
                    <h3>
                        Clicks: <span class="total-clicks">0</span>
                    </h3>
                </section>
                <section class="small-12 small-centered columns">
                    <ul id="eGame" class="small-block-grid-2 medium-block-grid-5">
                        <!--json cards are added here -->
                    </ul>
                </section>
            </div>
        </div>
        <footer class="container">
          <div class="row">
            <section class="small-12 medium-6 columns">
              <div class="my-logo">
                <h3>Created By Jason Rhodes</h3>
                <span class="copy">Copyright 2015</span>
              </div>
            </section>
            <section class="small-12 medium-6 columns">
            </section>
          </div>
        </footer>
        <div id="youWon-modal" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
          <h2 id="modalTitle">Awesome, You Won!</h2>
          <p>Are you ready for more?</p>
          <a href="#" class="button info tiny" id="reload-game">Play Again!</a>
          <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
